<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join a Room</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg bg-white border-bottom">
    <div class="container">
      <span class="navbar-brand fw-semibold">ChatApp</span>

      <div class="ms-auto d-flex align-items-center gap-3">
        <span class="text-muted small" id="welcomeText"></span>
        <button class="btn btn-outline-secondary btn-sm" id="logoutBtn">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-7">

        <div class="card shadow-sm">
          <div class="card-body p-4">

            <h2 class="mb-2">Choose a room</h2>
            <p class="text-muted mb-4">You can only chat inside the room you join.</p>

            <div id="alertBox" class="alert d-none" role="alert"></div>

            <div class="list-group" id="roomList">
              <!-- rooms injected by JS -->
            </div>

          </div>
        </div>

        <p class="text-muted small mt-3 mb-0">
          Tip: Your selected room will be saved so the chat page knows where to join.
        </p>

      </div>
    </div>
  </div>

  <script src="/js/rooms.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Direct Messages</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body class="bg-light">

  <nav class="navbar bg-white border-bottom">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="navbar-brand fw-semibold mb-0">ChatApp</div>
      <div class="d-flex gap-2">
        <a class="btn btn-outline-secondary btn-sm" href="/rooms">Rooms</a>
        <button class="btn btn-outline-danger btn-sm" id="logoutBtn">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="row g-3">
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="fw-semibold mb-2">Users</div>
            <div class="list-group" id="userList"></div>
          </div>
        </div>
      </div>

      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-body d-flex flex-column" style="height: 65vh;">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <div class="fw-semibold" id="dmHeader">Select a user to start DM</div>
              <div class="text-muted small" id="meBadge"></div>
            </div>

            <div class="border rounded p-2 bg-white flex-grow-1" id="dmMessages" style="overflow-y:auto;"></div>
            <div class="small text-muted mt-2" style="min-height: 18px;" id="dmTyping"></div>

            <form class="d-flex gap-2 mt-2" id="dmForm">
              <input class="form-control" id="dmInput" placeholder="Type a private message..." autocomplete="off" />
              <button class="btn btn-primary" type="submit">Send</button>
            </form>

            <div class="alert alert-danger mt-2 d-none" id="alertBox"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/dm.js"></script>
</body>
</html>

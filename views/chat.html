<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body class="bg-light d-flex flex-column" style="min-height: 100vh;">

  <nav class="navbar bg-white border-bottom">
    <div class="container d-flex justify-content-between align-items-center">
      <div>
        <span class="navbar-brand fw-semibold mb-0">ChatApp</span>
        <span class="text-muted small" id="roomBadge"></span>
      </div>

      <div class="d-flex gap-2 align-items-center">
        <span class="text-muted small" id="userBadge"></span>

        <a class="btn btn-outline-primary btn-sm" href="/dm">Private Messages</a>

        <button class="btn btn-outline-secondary btn-sm" id="leaveRoomBtn">Leave Room</button>
        <button class="btn btn-outline-danger btn-sm" id="logoutBtn">Logout</button>
      </div>

    </div>
  </nav>

  <main class="container flex-grow-1 py-4">
    <div class="row justify-content-center">
      <div class="col-lg-8">

        <div class="card shadow-sm">
          <div class="card-body p-3" style="height: 60vh; overflow-y: auto;" id="messagesBox">
            <!-- messages injected here -->
          </div>

          <div class="border-top px-3 py-2">
            <div class="small text-muted" style="min-height: 18px;" id="typingIndicator"></div>

            <form id="chatForm" class="d-flex gap-2">
              <input
                type="text"
                id="messageInput"
                class="form-control"
                placeholder="Type a message..."
                autocomplete="off"
                required
              />
              <button class="btn btn-primary" type="submit">Send</button>
            </form>
          </div>
        </div>

        <div class="alert alert-danger mt-3 d-none" id="alertBox"></div>

      </div>
    </div>
  </main>

  <!-- Socket.io client (served automatically by your server) -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/chat.js"></script>
</body>
</html>
